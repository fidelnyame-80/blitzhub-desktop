<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-Page Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active" id="slide1">
      <h1>Welcome to the Slideshow</h1>
      <p>Your tagline or subtitle here</p>
    </div>
    <div class="slide" id="slide2">
      <h1>Content Slide 1</h1>
      <p>Key points and brief text here</p>
    </div>
    <div class="slide" id="slide3">
      <h1>Content Slide 2</h1>
      <p>Graphs, charts, or infographics go here</p>
    </div>
    <div class="slide" id="slide4">
      <h1>Thank You!</h1>
      <p>Call-to-Action or contact info here</p>
    </div>
    <div class="controls">
      <button onclick="prevSlide()">Previous</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
